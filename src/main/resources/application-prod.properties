# 生产环境配置
spring.application.name=relationship-backend

# 生产数据库配置 - 需要替换为实际的生产数据库
spring.datasource.url=${DB_URL:jdbc:mysql://your-prod-db:3306/relationship_app?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC&useSSL=true&allowPublicKeyRetrieval=false}
spring.datasource.username=${DB_USERNAME:prod_user}
spring.datasource.password=${DB_PASSWORD:your_secure_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 数据库连接池配置
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA配置
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.show-sql=false

# Flyway配置
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# JWT配置 - 生产环境必须使用强密钥
security.jwt.secret=${JWT_SECRET:your-super-secure-jwt-secret-key-with-at-least-32-characters}
security.jwt.access-token-validity-minutes=15
security.jwt.refresh-token-validity-days=14

# API文档配置 - 生产环境可以关闭或限制访问
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui
springdoc.swagger-ui.enabled=false

# 日志配置
logging.level.root=INFO
logging.level.com.ulog.backend=INFO
logging.level.org.springframework.security=WARN
logging.file.name=logs/application.log
logging.logback.rollingpolicy.max-file-size=100MB
logging.logback.rollingpolicy.max-history=30

# DeepSeek配置
deepseek.base-url=https://api.deepseek.com
deepseek.api-key=${DEEPSEEK_API_KEY:your-deepseek-api-key}
deepseek.model=deepseek-chat
deepseek.reasoner-model=deepseek-reasoner
deepseek.timeout-ms=120000
deepseek.enable-logging=false

# 定时任务配置
spring.task.scheduling.enabled=true
firebase.config-path=${FIREBASE_CONFIG_PATH:classpath:firebase-service-account.json}
reminder.advance-minutes=15
reminder.scheduler.cron=0 * * * * *

# Content Moderation - 内容安全配置
content.moderation.enabled=true
content.moderation.provider=${CONTENT_MODERATION_PROVIDER:aliyun}
content.moderation.api-key=${CONTENT_MODERATION_API_KEY:}
content.moderation.endpoint=${CONTENT_MODERATION_ENDPOINT:}
content.moderation.timeout-ms=5000

# Privacy Policy - 隐私政策配置
privacy.policy.version=1.0
privacy.policy.url=${PRIVACY_POLICY_URL:https://yourdomain.com/privacy}
privacy.policy.required=true

# Rate Limiting - API限流配置
rate.limit.enabled=true
rate.limit.default-per-minute=60
rate.limit.login-per-minute=5
rate.limit.ai-per-minute=60

# Log Retention - 日志保留配置
logging.retention.days=180

# 服务器配置
server.port=${SERVER_PORT:8080}
server.servlet.context-path=/

# 安全配置
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
